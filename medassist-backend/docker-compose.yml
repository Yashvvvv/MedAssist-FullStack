# ==========================================
# MedAssist Backend - Docker Compose
# Local Development Environment
# ==========================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: medassist-db
    environment:
      POSTGRES_DB: medassist
      POSTGRES_USER: medassist
      POSTGRES_PASSWORD: ${DB_PASSWORD:-medassist_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/db/setup.sql:/docker-entrypoint-initdb.d/01-setup.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medassist -d medassist"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medassist-network

  # MedAssist Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medassist-backend
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/medassist
      SPRING_DATASOURCE_USERNAME: medassist
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-medassist_dev_password}
      
      # JWT Configuration (use secure values in production)
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-here-make-it-long-enough}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
      
      # AI Service Configuration
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      
      # Google Maps Configuration
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
      
      # Email Configuration (optional for development)
      SPRING_MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      
      # CORS Configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8080}
      
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      
      # JVM Options
      JAVA_OPTS: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
        -XX:InitialRAMPercentage=50.0
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - medassist-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  medassist-network:
    driver: bridge
