# Test Configuration for MedAssist Backend
spring.application.name=medassist-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Configuration for Tests
jwt.secret=test-jwt-secret-key-minimum-256-bits-for-hs256-algorithm-testing
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Disable Email for Tests
spring.mail.enabled=false

# Test API Keys (dummy values - must be long enough for health check validation)
gemini.api.key=test-gemini-api-key-for-testing-purposes-long-enough
gemini.api.base-url=https://generativelanguage.googleapis.com/v1beta
gemini.model=gemini-1.5-flash
gemini.timeout=30
gemini.max-retries=3

google.maps.api-key=test-google-maps-api-key
google.maps.timeout=30
google.maps.max-retries=3

# Application Configuration
medassist.app.base-url=http://localhost:8080
medassist.app.verification-token-expiration=86400000
medassist.app.reset-token-expiration=3600000

# Rate Limiting (relaxed for tests)
rate-limit.login.attempts=100
rate-limit.login.window-minutes=1
rate-limit.registration.attempts=100
rate-limit.registration.window-hours=1

# Pharmacy Configuration
pharmacy.location.default-radius-km=10
pharmacy.location.max-radius-km=50
pharmacy.location.cache-expiry-hours=1

# Caching
spring.cache.type=simple

# Actuator health configuration for tests
management.endpoint.health.show-details=never
management.endpoint.health.show-components=never

# Logging (minimal for tests)
logging.level.root=WARN
logging.level.com.medassist=INFO
